<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Preview</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="grid">

    <div class="inputs">

        <form>
            <label>Username</label><br>
            <input id="new-name" placeholder="MoldyMacaroniX"><br>
            <label>Comment Age</label><br>
            <input id="new-age" placeholder="2 hours ago (edited)"><br>
            <label>Likes</label><br>
            <input id="new-likes" placeholder="286"><br>
            <label>Dislikes <span style="font-size: 13px;">(Usually doesn't show)</span></label><br>
            <input id="new-dislikes" placeholder="Leave blank to hide"><br>
            <label>Replies</label><br>
            <input id="new-reply" placeholder="7"><br>
            <br>
            <label>Avatar (URL)</label><br>
            <input id="new-avatar" placeholder="mol.dy/file.png"><br>
            <br>
            <label>Content</label><br>
            <textarea id="new-content" placeholder="Thanks for watching! Please consider subscribing if you like my videos."></textarea>
            <br>
            <input id="new-replies" type="checkbox" checked><label>Replies?</label><br>
            <input id="new-verified" type="checkbox" checked><label>Verified?</label><br>
            <br>
            <a onclick="generateVideo()">Submit</a>
        </form>
        
    </div>

    <div>

        <div class="content">
            <div class="comment">

                <div class="avatar">
                    <img src="https://pbs.twimg.com/profile_images/1283503879435542530/nReWpCGI_400x400.jpg" id="avatar">
                </div>
                <div class="text">
                    <span class="name" id="name">MoldyMacaroniX</span> <div class="verified" id="verified"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path></g></svg></div> <span class="date" id="age">2 hours ago (edited)</span>
                    <p id="content">
                        Thanks for watching! Please consider subscribing if you like my videos.
                    </p>
                    <div class="vote">

                        <div class="upvote">

                            <div class="like-container">
                                <svg class="like" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z"></path></g></svg>
                            </div>

                            <span class="likes" id="likes">286</span>

                        </div>

                        <div class="downvote">

                            <div class="dislike-container">
                                <svg class="dislike" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01L1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"></path></g></svg>
                            </div>

                            <span class="dislikes" id="dislikes">286</span>

                        </div>

                        <div class="reply">
                            <span>REPLY</span>
                        </div>

                    </div>
                    <div class="replies">

                        <div class="reply-down">
                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M7 10l5 5 5-5z"></path></g></svg>
                        </div>

                        <span>View <span id="reply">7</span> replies</span>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="summary">
        <p>
            This is a tool used to see how YouTube comments will look in a way near-identical to YouTube's.<br>
            - MoldyMacaroniX
        </p>
        <p style="font-size: 15px;">
            Version: 1.0
        </p>
    </div>

</div>

    <script src="main.js"></script>
    
</body>
</html>
